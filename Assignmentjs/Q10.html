<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let one = parseInt(prompt('enter tha case'))
        switch(one){
            case 1: document.write('to day is monday')
                    break
            case 2: document.write('to day is tuesday') 
                     break  
            case 3: document.write('to day is wednesday') 
                     break 
            case 4: document.write('to day is thursday') 
                     break 
            case 5: document.write('to day is friday') 
                     break 
            case 6: document.write('to day is saturday') 
                     break             
            case 7: document.write('to day is sunday')
                     break 
                     
            default:document.write('not day ')
                    break                
        }
    </script>
</body>
</html>
