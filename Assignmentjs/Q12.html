<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Create a JavaScript program that uses a while loop to sum all even numbers
    between 1 and 20. -->
    
    <script>
      
       let a = 1 
       let sum = 0 


    while (a <= 20) {
    if (a % 2 === 0) { 
        sum += a 
    }
    a++;
      }
   document.write("The sum of all even numbers between 1 and 20 is:"+sum)

    </script>
</body>
</html>
