<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a do-while loop that continues to ask the user for input until they enter a
number greater than 10. -->
    <script>
       let number; 

do {
   
    number = parseInt(prompt("Enter a number greater than 10:"));

    
    if (isNaN(number)) {
        console.log("That's not a valid number. Please try again.");
    }
} while (isNaN(number) || number <= 10); 

console.log("Thank you! You entered:", number);

    </script>
</body>
</html>
