<body>
    <!-- ïƒž Use comparison operators to check if two numbers are equal and if onenumber is greater
         than the other. -->

    <script>
       let a = 10;
       let b = 20;

if (a == b)
   {
      document.write("The two numbers are equal.<br>");
   }
  
  else if (a > b)
   {
   document.write("The first number is greater than the second number.<br>");
   }
 
  else
     {
      document.write("The first number is less than the second number.<br>");
     }
           
  </script>
