<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true. -->

    <script>
        let a = 15;
        let b = 3;

if (a > 10 && b < 5)
  {
    document.write("true.");
  }
else
   {
    document.write("false.");
   }

    </script>
</body>
</html>
